<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto — Pancho Pinto</title>
  <style>
    :root { --bg:#0b1020; --card:#141b2d; --txt:#e6eaf3; --muted:#aab3c5; --acc:#6ee7b7; }
    body { margin:0; font-family: system-ui, Segoe UI, Roboto; background:var(--bg); color:var(--txt); }
    .wrap { max-width: 720px; margin: 0 auto; padding: 2rem 1.25rem; }
    .card { background:var(--card); border-radius: 18px; padding: 1.5rem; box-shadow: 0 10px 30px #0006; }
    label { display:block; margin:.6rem 0 .25rem; color:#cfe6ff; }
    input, textarea { width:100%; padding:.7rem .8rem; border-radius:12px; border:1px solid #2a3558; background:#0f1630; color:#e6eaf3; }
    button { margin-top:1rem; padding:.8rem 1.1rem; border:none; border-radius:14px; font-weight:700; background:linear-gradient(135deg, #22c55e, #16a34a); color:#07120b; }
    .muted { color: var(--muted); font-size:.9rem; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Contacto</h1>
      <p class="muted">Este formulario usa <strong>Netlify Forms</strong> (serverless). Al desplegar en Netlify, los envíos llegarán a su panel. Alternativa: reemplaza por Formspree, Basin, etc.</p>
      <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contact">
        <p style="display:none">
          <label>Don’t fill this out if you're human: <input name="bot-field"></label>
        </p>
        <label>Nombre</label>
        <input required name="nombre" placeholder="Tu nombre">
        <label>Email</label>
        <input required type="email" name="email" placeholder="tucorreo@dominio.com">
        <label>Mensaje</label>
        <textarea required name="mensaje" rows="6" placeholder="Cuéntame tu idea o necesidad"></textarea>
        <button type="submit">Enviar</button>
      </form>
      <p class="muted">También puedes escribir a <a href="mailto:{email}">{email}</a> o WhatsApp <a href="tel:{phone_uri}">{phone_uri}</a>.</p>
    </section>
  </main>
</body>
</html>
