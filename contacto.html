<body>
<header class="header">
  <nav class="nav">
    <div class="brand">Pancho Pinto</div>
    <div class="spacer"></div>
    <a class="btn ghost" href="index.html">Biografía</a>
    <a class="btn ghost" href="proyectos.html">Proyectos</a>
    <a class="btn ghost" href="alianzas.html">Alianzas</a>
  </nav>
</header>
<main class="wrap">
  <section class="card">
    <h1>Contacto</h1>
    <p>Puedes escribirme directamente por correo o WhatsApp. También dejé un formulario serverless compatible con Netlify.</p>
    <div style="display:flex;gap:.6rem;flex-wrap:wrap;margin:.5rem 0 1rem">
      <a class="btn" href="mailto:franciscoandresp@gmail.com">✉️ franciscoandresp@gmail.com</a>
      <a class="btn ghost" href="tel:+56920027992">📞 +56 9 200 279 92</a>
    </div>
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="item">
      <input type="hidden" name="form-name" value="contact">
      <p style="display:none"><label>No rellenar: <input name="bot-field"></label></p>
      <label>Nombre</label><input required name="nombre" placeholder="Tu nombre">
      <label>Email</label><input required type="email" name="email" placeholder="tucorreo@dominio.com">
      <label>Mensaje</label><textarea required name="mensaje" rows="6" placeholder="Cuéntame tu idea o necesidad"></textarea>
      <div style="margin-top:.8rem"><button class="btn" type="submit">Enviar</button></div>
    </form>
  </section>
  <div class="footer">© franciscoandresp@gmail.com — +56 9 200 279 92</div>
</main>
</body>
</html>
